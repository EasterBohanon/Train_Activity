<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" media="screen" href="styles.css">

    <title>Train Schedule</title>
</head>

<body>
    <!-- Jumbotron -->
    <div class="jumbotron jumbotron-fluid" id="jumbotron">
        <div class="container" id="word">
            <h1 class="display-4" id="MainHeader">Train Schedule</h1>
            <p class="lead" id="headerparagraph">Look through the Train Schedule</p>
        </div>
    </div>
    <!-- Form -->
    <div class="container">
        <div class="form" id="addTrain">
            <div class="card">
                <div class="card-header">
                    Add Train
                </div>
                <div class="card-body">
                    <form id="theTrainForm">
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Train Name</label>
                            <input type="text" class="form-control" id="TrainName" placeholder="Train">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Destination</label>
                            <input type="text" class="form-control" id="Destination" placeholder="Destination">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">First Train Time (HH:mm military time)</label>
                            <input type="text" class="form-control" id="Time" placeholder="Time">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Frequency (min)</label>
                            <input type="text" class="form-control" id="Frequency" placeholder="Frequency">
                        </div>

                    </form>
                    <button type="button" class="btn btn-info" id="submit">Add Train Schedule</button>

                </div>
            </div>


        </div>
    </div>

    <!-- Current Train Schedule -->
    <div class="container">
        <div class="form" id="addTrain">
            <div class="card">
                <div class="card-header">
                    Current Train Schedule
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody id="tablebody">
                           <td scope="col">Midnight Train To Georgia</td>
                           <td scope="col">Georgia</td>
                           <td scope="col">5min</td>
                           <td scope="col">11pm</td>
                           <td scope="col">5 min</td>
                        </tbody>
                    </table>


                </div>
            </div>


        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
        <script src="logic.js"></script>
</body>

</html>
